<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Create a flex container for three rows and two columns */
        .flex-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-between; /* Space items evenly between rows */
            align-content: space-between; /* Space items evenly between columns */
            height: 300px; /* Set a fixed height for the container */
        }

        /* Style for flex items (cells) */
        .flex-item {
            width: calc(50% - 10px); /* Adjust width for two columns */
            height: calc(33.33% - 10px); /* Adjust height for three rows */
            margin: 5px; /* Add margin between items for spacing */
            background-color: #007BFF; /* Example background color */
            color: #fff; /* Example text color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Row 1, Column 1<button>asdkasj</button></div>
        <div class="flex-item">Row 1, Column 2</div>
        <div class="flex-item">Row 2, Column 1</div>
        <div class="flex-item">Row 2, Column 2</div>
        <div class="flex-item">Row 3, Column 1</div>
        <div class="flex-item">Row 3, Column 2</div>
    </div>
</body>
</html>
